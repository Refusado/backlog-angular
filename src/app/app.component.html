<header>
  <button (click)="changeMode()" id="styleMode"><span [ngClass]="btnClass"></span>Dark mode</button>
</header>
<p dinamicText [color]="title" (onValueChange)="test($event)">{{ title }}</p>
<main>
  <div class="card-container">
    <app-card [cardName]="'Filesystem'" *ngIf="showingCard; else unvailableCard"></app-card>
    <app-card [cardName]="'API de jogos'" *ngIf="showingCard2; else unvailableCard"></app-card>
    <app-card [cardName]="'Quadro de desenhos'" *ngIf="showingCard3; else unvailableCard"></app-card>
  </div>
</main>

<ng-template #unvailableCard>
  <span>Não foi possível exibir este card :\</span>
</ng-template>
<router-outlet></router-outlet>
