<div>
  <h3>{{ type }}</h3>
  <p [ngSwitch]="type">
    <span (click)="editDescription()" id="cardDescription" *ngSwitchCase="'User'">
      {{ cardDescription }}
    </span>
    <textarea
      (focusout)="editDescription()"
      (keydown.enter)="preventNewLine($event)"
      *ngIf="editingDescription"
      name="descriptionInput"
      id="descriptionInput"
      [(ngModel)]="cardDescription"
    ></textarea>

    <span (click)="editDescription()" id="cardDescription" *ngSwitchCase="'Admin'">
      {{ cardDescription }}
    </span>
    <textarea
      (focusout)="editDescription()"
      (keydown.enter)="preventNewLine($event)"
      *ngIf="editingDescription"
      name="descriptionInput"
      id="descriptionInput"
      [(ngModel)]="cardDescription"
    ></textarea>

    <span (click)="editDescription()" id="cardDescription" *ngSwitchCase="'Superadmin'">
      {{ cardDescription }}
    </span>
    <textarea
      (focusout)="editDescription()"
      (keydown.enter)="preventNewLine($event)"
      *ngIf="editingDescription"
      name="descriptionInput"
      id="descriptionInput"
      [(ngModel)]="cardDescription"
    ></textarea>


    <!-- <span *ngSwitchCase="'Admin'">{{ cardDescription }}</span>
    <span *ngSwitchCase="'Superadmin'">{{ cardDescription }}</span> -->
  </p>

  <ul>
    <li *ngFor="let product of products; let i = index">{{ product }} <span (click)="removeItem(i)">âœ–</span></li>
  </ul>

  <input type="text" name="newItem" id="newItem" [(ngModel)]="newItemText">
  <button class="add-item" *ngIf="showingBtn" (click)="addItem()">Adicionar {{ newItemText }}</button>
</div>
