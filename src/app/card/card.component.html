<div>
  <h3>{{ cardName }}</h3>
  <p (click)="openInput()">
    <span
      id="cardDescription"
    >
      {{ cardDescription }}
    </span>
    <textarea
      *ngIf="editingDescription"
      (keydown)="preventTyping($event)"
      name="descriptionInput"
      id="descriptionInput"
      [(ngModel)]="cardDescription"
    ></textarea>
  </p>

  <ul>
    <li *ngFor="let item of listItems; let i = index">
      {{ item }} <span (click)="removeItem(i)">âœ–</span>
    </li>
  </ul>

  <input type="text" name="newItem" id="newItemInput" (keydown.enter)="addItem()" [(ngModel)]="newItemText" />
  <button class="add-item" *ngIf="showingAddBtn" (click)="addItem()">
    Adicionar {{ newItemText }}
  </button>
</div>
